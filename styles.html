<style is="custom-style">

  .fullmenu {
    @apply(--layout-vertical);
    /*@apply(--layout-fullbleed);*/
    background-color: var(--primary-background-color);
    height:100%;
  }
  .fullmenu #logo {
    max-height: 30px;
  }

  .fullmenu > #main {
    @apply(--layout-vertical);
    height: 100%;
    width: 100%;

    position: relative;

    overflow-x: hidden;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;

    min-height: 0;
  }

  .fullmenu > #menu {
    position: fixed;
    z-index: 8;
    top: 0;
    bottom: 0;

    width: 100%;

    display: none;

    background-color: rgba(0, 0, 0, 0.9);
  }

  .fullmenu #menu.shown {
    @apply(--layout-vertical);
    @apply(--layout-end-justified);
  }

  .fullmenu > #menu a {
    @apply(--layout);
    @apply(--layout-flex);

    text-decoration: none;

    color: inherit;
    background-color: var(--primary-background-color);
  }

  .fullmenu > #menu a .item {
    @apply(--layout);
    @apply(--layout-flex);

    background-size: cover;
  }

  .fullmenu #menu a .item span {
    @apply(--layout);
    @apply(--layout-flex);
    z-index:9;
    color: white;
    padding-left: 16px;
    font-weight: bold;
  }

  .fullmenu #menu #header {
    @apply(--layout-vertical);

    background-color: #FFFFFF;
    padding: 1em;
    min-height: 50px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
  }

  .fullmenu #menu #header.reverse {
    @apply(--layout-vertical-reverse);
  }

  .fullmenu #menu #header.left {
    @apply(--layout-start);
  }

  .fullmenu #menu #header.center {
    @apply(--layout-center);
  }

  .fullmenu #menu #header.right {
    @apply(--layout-end);
  }

  .fullmenu #menu #header .logo img {
    max-height: 60px;
  }
  /*Quick fix TO-REVIEW*/
  .big-icons {
    --iron-icon-height: 50px;
    --iron-icon-width: 50px;
  }

  a.selected {
      background-color: var(--secondary-text-color) !important;
      color: var(--primary-background-color) !important;
  }
</style>
